<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Calculator</title>
    <script src="https://kit.fontawesome.com/8fbd4d506b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <section class="screen">
            <div class="result">
                <span>1+2=3</span>
            </div>
            <div class="info">
                <div><i class="fas fa-check"></i><span>0</span></div>
                <div><i class="fas fa-times"></i><span>0</span></div>
                <div><i class="fas fa-angle-double-up"></i><span>0</span></div>
            </div>
        </section>
        <section class="panel clearfix">
            <div class="buttons1">
                <div>Help</div>
                <div>Clear</div>
            </div>
            <div class="buttons2">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div>Reset</div>
                <div class="num">0</div>
                <div>Next</div>
            </div>
            <div class="buttons3">
                <div class="placement active" data-plc="first">1st</div>
                <div class="placement" data-plc="second">2nd</div>
                <div class="placement" data-plc="third">3rd</div>
                <div>Check</div>
            </div>
        </section>
    </div>
    <script src="js/Equation.js"></script>
    <script src="js/ScreenManager.js"></script>
    <script src="js/Verification.js"></script>
    <script src="js/Info.js"></script>
    <script src="js/Calculator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
