<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Calculator</title>
    <script src="https://kit.fontawesome.com/8fbd4d506b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <section class="screen">
            <div class="result">
                <span>1+2=3</span>
            </div>
            <div class="info">
                <span><i class="fas fa-check"></i>0</span>
                <span><i class="fas fa-times"></i>0</span>
                <span><i class="fas fa-angle-double-up"></i>0</span>
            </div>
        </section>
        <section class="panel clearfix">
            <div class="buttons1">
                <div>Help</div>
                <span>Solar panel</span>
            </div>
            <div class="buttons2">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>Reset</div>
                <div>0</div>
                <div>Next</div>
            </div>
            <div class="buttons3">
                <div>0-10</div>
                <div>0-100</div>
                <div>0-1000</div>
                <div>Check</div>
            </div>
        </section>
    </div>
</body>

</html>
